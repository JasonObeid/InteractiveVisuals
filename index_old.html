<style>
    * {
        box-sizing: border-box;
    }

    body {
        font: 14px helvetica;
    }

    text.label {
        font: 20px helvetica;
        font-weight: bold;
    }

    text {
        font: 18px helvetica;
    }

    .x.axis path {
        display: none;
    }

    a.outline {
        text-shadow: 0.5px 1px #ffa86b;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    table {
        text-align: center;
        font: 18px helvetica;
    }

    #title {
        font: 36px helvetica;
        text-align: center;
    }

    p#summary {
        font: 24px helvetica;
        text-align: left;
    }

    .button {
        display: inline-block;
        border-radius: 8px;
        background-color: lightblue;
        border: none;
        color: black;
        text-align: center;
        font-size: 18px;
        padding: 12px;
        width: 30%;
        vertical-align: central;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

    .gridY { opacity: 40% }

    .gridX { opacity: 40% }

    .button:hover {
        background-color: #6bd8fb;
    }

    .grid-container {
        flex-grow: initial;
        text-align: center;
        vertical-align: center;
        display: grid;
        grid-template-columns: 2.5fr 1.5fr;
        grid-template-rows: 0.5fr 2fr 0.5fr;
        gap: 10px 5px;
        grid-template-areas: "Title Selector" "Chart Caption" "tts Meta";
    }

    .Title { grid-area: Title; }

    .Selector {
        vertical-align: center;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 5px 5px;
        grid-template-areas: "Label Text" "Navigation Submit";
        grid-area: Selector;
    }

    .Label { grid-area: Label; }

    .Text { grid-area: Text;}

    .Navigation { grid-area: Navigation; }

    .Submit { grid-area: Submit; }

    .Chart { grid-area: Chart; }

    .Caption { grid-area: Caption;
        align-self: center;}

    .tts { grid-area: tts; }

    .Meta { grid-area: Meta; }

</style>

<body>
<section id="graph">
    <!--Bar graph with-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3-tip.js"></script>
    <script>
        getMetaData();
        function lineGraph() {
            console.log(data);
            var margin = {top: 30, right: 40, bottom: getBottomMargin(), left: 100},
                width = 1300 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // gridlines in x axis function
            function make_x_gridlines() {
                return d3.axisBottom(x)
                    .ticks(5)
            }

            // gridlines in y axis function
            function make_y_gridlines() {
                return d3.axisLeft(y)
                    .ticks(5)
            }

            //Read the data
            //fix x axis values if it contains alpha chars
            if (isNumeric(data[0][xLabel])) {
                data.forEach(function(d) {
                    d[xLabel] = parseInt(d[xLabel]) || parseFloat(d[xLabel]);
                    d[yLabel] = +d[yLabel];
                });
            }
            var x = d3.scaleLinear()
                .domain(
                    [d3.min(data, function (d) {
                        return +d[xLabel];
                    }), d3.max(data, function (d) {
                        return +d[xLabel];
                    })])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                    .ticks(data.length - 1)
                    .tickFormat(d3.format("d")))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");
            // Add Y axis
            //check if min value is negative
            let min = d3.min(data, function (d) {
                return +d[yLabel];
            })
            console.log(min)
            if (min >= 0) {
                min = 0
            }
            const max = d3.max(data, function (d) {
                return +d[yLabel];
            })
            var y = d3.scaleLinear()
                .domain([min, max])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong> " + yLabel + ":</strong> <span style='color:red'>" + d[yLabel] + "</span>";
                })
            svg.call(tip);
            // Add the line
            svg.append("path")
                .datum(data)
                .attr("id", "path1")
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", d3.line()
                    .x(function (d) {
                        return x(d[xLabel])
                    })
                    .y(function (d) {
                        return y(d[yLabel])
                    })
                );

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot") // Assign a class for styling
                .attr("xVal", function (d) {
                    return d[xLabel]
                })
                .attr("yVal", function (d) {
                    return d[yLabel]
                })
                .attr("cx", function (d) {
                    return x(d[xLabel])
                })
                .attr("cy", function (d) {
                    return y(d[yLabel])
                })
                .attr("r", 5)
                .attr("fill", "#2ba8fc")
                .attr("stroke", "black")
                .each(setId)
                .on('mouseover', function (d) {
                    //id = this.getAttribute("id")
                    //lineListenerOver(id)
                    tip.show(d)
                })
                .on('mouseout', function (d) {
                    //id = this.getAttribute("id")
                    //lineListenerOut(id)
                    tip.hide(d)
                })

            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top - 40) + ")")
                .attr("class", "label")
                .style("text-anchor", "middle")
                .text(xLabel);

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2) - (margin.top + margin.bottom))
                .attr("dy", "1em")
                .attr("class", "label")
                .text(yLabel);

            // add the X gridlines
            svg.append("g")
                .attr("class", "gridX")
                .attr("transform", "translate(0," + height + ")")
                .call(make_x_gridlines()
                    .tickSize(-height)
                    .tickFormat("")
                )

            // add the Y gridlines
            svg.append("g")
                .attr("class", "gridY")
                .call(make_y_gridlines()
                    .tickSize(-width)
                    .tickFormat("")
                )
        }

        function barGraph() {
            var margin = {top: 30, right: 30, bottom: 50, left: 60},
                width = 1400 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            var y = d3.scaleLinear()
                .range([height, 0]);

            tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong> " + yLabel + ":</strong> <span style='color:red'>" + d[yLabel] + "</span>";
                })

            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            x.domain(data.map(function (d) {
                console.log(d[xLabel])
                return d[xLabel];
            }));
            y.domain([0, d3.max(data, function (d) {
                return (d[yLabel]);
            })]);

            svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end");

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d[xLabel]);
                })
                .attr("width", x.bandwidth())
                .attr("y", function (d) {
                    return y(d[yLabel]);
                })
                .attr("height", function (d) {
                    return height - y(d[yLabel]);
                })
                .attr("xVal", function (d) {
                    return d[xLabel]
                })
                .attr("yVal", function (d) {
                    return d[yLabel]
                })
                .each(setId)
                .attr("fill", "#3093cf")
                .on('mouseover', function (d) {
                    id = this.getAttribute("id")
                    barListenerOver(id)
                    tip.show(d)
                })
                .on('mouseout', function (d) {
                    id = this.getAttribute("id")
                    barListenerOut(id)
                    tip.hide(d)
                });

            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top + 10) + ")")
                .attr("class", "label")
                .style("text-anchor", "middle")
                .text(xLabel);

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2) - (margin.top + margin.bottom))
                .attr("dy", "1em")
                .attr("class", "label")
                .text(yLabel);
        }

        function multiLineGraph() {

                width = 1300 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            var svg = d3.select("#chart")

                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // gridlines in x axis function

        function shadeColor(color, percent) {

            var R = parseInt(color.substring(1,3),16);
            var G = parseInt(color.substring(3,5),16);
            var B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;
            G = (G<255)?G:255;
            B = (B<255)?B:255;

            var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        function isAlphaNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58) && // numeric (0-9)
                    !(code > 64 && code < 91) && // upper alpha (A-Z)
                    !(code > 96 && code < 123)) { // lower alpha (a-z)
                    return false;
                }
            }
            return true;
        };

        function isNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58)) {
                    return false;
                }
            }
            return true;
        }

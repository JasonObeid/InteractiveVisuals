        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */

        margin: -1px 0 0 0;
        top: 100%;
        left: 0;

        padding: 12px;

        vertical-align: central;
        transition: all 0.5s;

        margin: 5px;

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;

        function isAlphaNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58) && // numeric (0-9)
                    !(code > 64 && code < 91) && // upper alpha (A-Z)
                    !(code > 96 && code < 123)) { // lower alpha (a-z)
                    return false;
                }
            }
            return true;
        };

        function isNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58)) {
                    return false;
                }
            }
            return true;

<section id="graph">

    <script>
        getMetaData();
        function lineGraph() {
            console.log(data);

                width = 1300 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            // gridlines in x axis function
            function make_x_gridlines() {
                return d3.axisBottom(x)
                    .ticks(5)
            }

            // gridlines in y axis function
            function make_y_gridlines() {
                return d3.axisLeft(y)
                    .ticks(5)
            }

            //Read the data
            //fix x axis values if it contains alpha chars
            if (!isNumeric(data[0][xLabel])) {
                data.forEach(function(d) {
                    d[xLabel] = parseInt(d[xLabel]);
                    d[yLabel] = +d[yLabel];
                });
            }
            var x = d3.scaleLinear()
                .domain(
                    [d3.min(data, function (d) {
                        return +d[xLabel];
                    }), d3.max(data, function (d) {
                        return +d[xLabel];
                    })])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function (d) {
                    return +d[yLabel];
                })])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong> " + yLabel + ":</strong> <span style='color:red'>" + d[yLabel] + "</span>";
                })
            svg.call(tip);
            // Add the line
            svg.append("path")
                .datum(data)
                .attr("id", "path1")
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", d3.line()
                    .x(function (d) {
                        return x(d[xLabel])
                    })
                    .y(function (d) {
                        return y(d[yLabel])
                    })
                );

            svg.selectAll(".dot")

                    lineListenerOut(id)

                .each(setId)
                .attr("fill", "#3093cf")
                .on('mouseover', function (d) {
                    id = this.getAttribute("id")
                    barListenerOver(id)
                    tip.show(d)
                })
                .on('mouseout', function (d) {
                    id = this.getAttribute("id")
                    barListenerOut(id)
                    tip.hide(d)
                });

            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top + 10) + ")")
                .attr("class", "label")
                .style("text-anchor", "middle")
                .text(xLabel);

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2) - (margin.top + margin.bottom))
                .attr("dy", "1em")
                .attr("class", "label")
                .text(yLabel);
        }
    </script>

        AWS.config.region = 'us-east-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250'});

        function speakText(text) {
            // Create the JSON parameters for getSynthesizeSpeechUrl
            var speechParams = {
                OutputFormat: "mp3",
                Engine: "neural",
                SampleRate: "16000",
                Text: text,
                TextType: "text",
                VoiceId: "Matthew"
            };
            // Create the Polly service object and presigner object
            var polly = new AWS.Polly({apiVersion: '2016-06-10'});
            var signer = new AWS.Polly.Presigner(speechParams, polly)
            // Create presigned URL of synthesized speech file
            signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                if (error) {
                    window.alert("AWS Polly error");
                } else {
                    document.getElementById('audioSource').src = url;
                    document.getElementById('audioPlayback').load();
                    document.getElementById('audioPlayback').play();
                }
            });
        }

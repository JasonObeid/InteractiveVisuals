<style>
    * {
        box-sizing: border-box;
    }

        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;

        left: 0;

        text-align: center;

    }

        color: black;
        text-align: center;
        font-size: 18px;
        padding: 12px;
        width: 30%;
        vertical-align: central;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;

        padding-right: 25px;
    }

        opacity: 1;
        right: 0;
    }

        function getLineIds(trendsArray) {
            let graphArray = [];
            let tokenArray = [];

                const keys = Object.keys(trendsArray[n])
                const values = Object.values(trendsArray[n])
                console.log(keys)

                let sentenceGraphIds = []
                let sentenceTokenIds = []
                //iterate through trends and generate ranges
                if (keys.length > 1) {
                    for (let i = 0; i < keys.length - 1; i++) {
                        trendTokenRanges = []
                        trendGraphRanges = []
                        tokenRangeStart = Math.min(keys[i], keys[i + 1])
                        tokenRangeEnd = Math.max(keys[i], keys[i + 1])
                        // console.log(tokenRangeStart);

                            const id = "Token" + n;
                            trendTokenRanges.push(id);
                        }
                        graphRangeStart = Math.min(values[i], values[i + 1]);
                        graphRangeEnd = Math.max(values[i], values[i + 1]);
                        for (let i = graphRangeStart; i <= graphRangeEnd; i++) {

                            trendGraphRanges.push(id);
                        }
                        sentenceGraphIds.push(trendGraphRanges);
                        sentenceTokenIds.push(trendTokenRanges);
                    }
                }
                else if (keys.length === 1){
                    sentenceGraphIds.push("Column" + values);
                    sentenceTokenIds.push("Token" + keys);
                }
                graphArray.push(sentenceGraphIds);
                tokenArray.push(sentenceTokenIds);
            }
            console.log(graphArray);
            console.log(tokenArray);
            let idArray = [graphArray, tokenArray];
            return idArray;
        }

        function isAlphaNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58) && // numeric (0-9)
                    !(code > 64 && code < 91) && // upper alpha (A-Z)
                    !(code > 96 && code < 123)) { // lower alpha (a-z)
                    return false;
                }
            }
            return true;
        };

        function isNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58)) {

<section id="graph">

    <script>
        getMetaData();
        function lineGraph() {
            console.log(data);
            var margin = {top: 30, right: 40, bottom: 50, left: 100},
                width = 1300 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // gridlines in x axis function
            function make_x_gridlines() {
                return d3.axisBottom(x)
                    .ticks(5)
            }

            // gridlines in y axis function
            function make_y_gridlines() {
                return d3.axisLeft(y)
                    .ticks(5)
            }

            //Read the data
            //fix x axis values if it contains alpha chars
            if (!isNumeric(data[0][xLabel])) {
                data.forEach(function(d) {
                    d[xLabel] = parseInt(d[xLabel]);
                    d[yLabel] = +d[yLabel];
                });
            }
            var x = d3.scaleLinear()
                .domain(
                    [d3.min(data, function (d) {
                        return +d[xLabel];
                    }), d3.max(data, function (d) {
                        return +d[xLabel];
                    })])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function (d) {
                    return +d[yLabel];
                })])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong> " + yLabel + ":</strong> <span style='color:red'>" + d[yLabel] + "</span>";
                })
            svg.call(tip);
            // Add the line
            svg.append("path")
                .datum(data)
                .attr("id", "path1")
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", d3.line()
                    .x(function (d) {
                        return x(d[xLabel])
                    })
                    .y(function (d) {
                        return y(d[yLabel])
                    })
                );

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot") // Assign a class for styling
                .attr("xVal", function (d) {
                    return d[xLabel]
                })
                .attr("yVal", function (d) {
                    return d[yLabel]
                })
                .attr("cx", function (d) {
                    return x(d[xLabel])
                })
                .attr("cy", function (d) {
                    return y(d[yLabel])
                })
                .attr("r", 5)
                .attr("fill", "grey")
                .each(setId)
                .on('mouseover', function (d) {
                    //id = this.getAttribute("id")
                    //lineListenerOver(id)
                    tip.show(d)
                })
                .on('mouseout', function (d) {
                    //id = this.getAttribute("id")
                    //lineListenerOut(id)
                    tip.hide(d)
                })

            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top + 10) + ")")
                .attr("class", "label")
                .style("text-anchor", "middle")
                .text(xLabel);

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2) - (margin.top + margin.bottom))
                .attr("dy", "1em")
                .attr("class", "label")
                .text(yLabel);

            // add the X gridlines
            svg.append("g")
                .attr("class", "gridX")
                .attr("transform", "translate(0," + height + ")")
                .call(make_x_gridlines()
                    .tickSize(-height)
                    .tickFormat("")
                )

            // add the Y gridlines
            svg.append("g")
                .attr("class", "gridY")
                .call(make_y_gridlines()
                    .tickSize(-width)
                    .tickFormat("")
                )
        }

        //https://stackoverflow.com/questions/5560248/programmatically-lighten-or-darken-a-hex-color-or-rgb-and-blend-colors
        //usage:
        //shadeColor("#63C6FF",40); shadeColor("#63C6FF",-40);
        function shadeColor(color, percent) {

            var R = parseInt(color.substring(1,3),16);
            var G = parseInt(color.substring(3,5),16);
            var B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;
            G = (G<255)?G:255;
            B = (B<255)?B:255;

            var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }
